<!-- templates/chart.html -->
{% extends '_base.html' %}

{% block title %}My Chart{% endblock title %}

{% block content %}
<h1>My Chart</h1>
<div id="container" style="width:100%; height:400px;">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myChart = Highcharts.chart('container', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Design The Best Day Possible'
                },
                xAxis: {
                    categories: ['Apples', 'Bananas', 'Oranges']
                },
                yAxis: {
                    title: {
                        text: 'Fruit eaten'
                    }
                },
                series: [{
                    name: 'Jane',
                    data: [1, 0, 4]
                }, {
                    name: 'John',
                    data: [5, 7, 3]
                }]
            });
        });
    </script>
</div>
{% endblock content %}
